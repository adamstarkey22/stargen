<!doctype html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<base target="_blank">
		<title>Star Background Generator</title>
	</head>
	
	<body>
		
		<table>
			<tr>
				<td>Image Width</td>
				<td><input data-name="imageWidth" type="number" value="512"></td></tr>
			<tr>
				<td>Image Height</td>
				<td><input data-name="imageHeight" type="number" value="288"></td></tr>
			<tr>
				<td>Avg. stars per 100px<sup>2</sup></td>
				<td><input data-name="starsPer10k" type="number" value="14"></td></tr>
			<tr>
				<td>Min color</td>
				<td><input data-name="minColor" type="color" value="#FF8020"></td></tr>
			<tr>
				<td>Max color</td>
				<td><input data-name="maxColor" type="color" value="#2080FF"></td></tr>
			<tr>
				<td>Max luminosity</td>
				<td><input data-name="maxLuminosity" type="number" value="100"></td>
			</tr>
			<tr>
				<td>Glare threshold</td>
				<td><input data-name="threshold" type="number" value="99"></td>
			</tr>
			<tr>
				<td>Glare coefficient</td>
				<td><input data-name="glareFactor" type="number" value="0"></td>
			</tr>
		</table>
		
		<button onclick="generate();">Generate!</button>
